<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@700&family=Overpass:wght@300;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <script src="scripts.js"></script>
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>

<div class="container">
      <div >
        <div class="top">
          <h1>Our Pricing</h1>
          </div>
        <div class="top-selector">
          <h2>Annually</h2>
          <input onclick="selectorPlan()" type="range" min="1" max="2"></input>
          <h2>Monthly</h2>
        </div>
      </div>
    <div class="options-plan">
        <div class="plan">
          <div>
            <h2>Basic</h2>
            <p class="sign">$<span id="basic">19.99</span></p>
            <ul>
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li class="bottom-list">Send up to 3 GB</li>
            </ul>
            <a href="">Learn More</a>
          </div>
        </div>

        <div  class="plan plan-center">
          <div>
            <h2>Professional</h2>
            <p class="sign-professional">$<span id="professional">24.99</span></p>
            <ul>
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li class="bottom-list">Send up to 10 GB</li>
            </ul>
            <a href="">Learn More</a>
          </div>
        </div>

        <div class="plan">
          <div>
            <h2>Master</h2>
            <p class="sign">$<span id="master">39.99</span></p>
            <ul>
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>
            <a href="">Learn More</a>
          </div>
        </div>
    </div>
</div>

</body>
</html>
